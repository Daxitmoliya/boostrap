<!doctype html>
<head>
		<title>Dashboard | Lexa - Admin & Dashboard Template</title>
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Boostrap -->
	    <link rel="stylesheet" href="css/bootstrap.min.css">
			<!-- custome -->
	    <link rel="stylesheet" href="css/style.css">
		<!-- fonts -->
	   <link rel="stylesheet" href="css/font.css">
	   <!-- favicon -->
	   <Link href="images/favicon.ico" rel="icon" type="images/ico">
	   <!-- icon -->
	   <link rel="stylesheet" href="css/bootstrap-icons.css">
	   <!-- font-awesome -->
	   <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <section class="sec-p">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Login Form</h2>
                </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="login-wrap p-4 p-md-5">
                            <div class="login-icon d-flex align-items-center justify-content-center text-white">
                                <i class="fa-regular fa-user"></i>
                                </div>
                                <h3 class="text-center mb-4">Have an account?</h3>
                                <form action="#" class="login-form">
                                    <div class="form-group">
                                    <input type="text" class="form-control rounded-left" placeholder="Username" required="">
                                    </div>
                                    <div class="form-group d-flex">
                                    <input type="password" class="form-control rounded-left" placeholder="Password" required="">
                                    </div>
                                    <div class="form-group d-md-flex">
                                    <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="checkbox" checked="">
                                    <span class="checkmark"></span>
                                    </label>
                                    </div>
                                    <div class="w-50 text-md-right pass">
                                    <a href="#">Forgot Password</a>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Get Started</button>
                                    </div>
                                    </form>
                        </div>
                    </div>
            </div>
        </div>
    </section>
</body>
